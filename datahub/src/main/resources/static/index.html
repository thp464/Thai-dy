<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thai-dy | Personal Productivity App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #f7f7f7;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #4CAF50;
      text-align: center;
    }

    section {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 8px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 10px;
      padding: 10px;
      background-color: #fff;
      border-left: 4px solid #4CAF50;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Thai-dy</h1>
  <p style="text-align: center;">Your personal productivity app ‚Äî powered by Spring Boot</p>

  <section>
    <h2>üîÅ Hello Endpoint (/)</h2>
    <button onclick="getHello()">Get Message</button>
    <div id="helloOutput" class="output"></div>
  </section>

  <section>
    <h2>üì® Welcome Message (/welcome)</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="sendWelcome()">Send</button>
    <div id="welcomeOutput" class="output"></div>
  </section>

  <section>
    <h2>üìò About Project (/about)</h2>
    <button onclick="getAbout()">Show Info</button>
    <div id="aboutOutput" class="output"></div>
  </section>

  <section>
  <h2>üìù Create a New Note (/notes)</h2>
  <input type="text" id="noteTitle" placeholder="Title" /><br><br>
  <textarea id="noteContent" rows="4" cols="50" placeholder="Content"></textarea><br><br>
  <input type="text" id="noteUserId" placeholder="User ID" />
  <button onclick="createNote()">Submit Note</button>
  <div id="noteOutput" class="output"></div>
</section>

<section>
  <h2>üë§ Create a New User (/users)</h2>
  <input type="text" id="userName" placeholder="Name" /><br><br>
  <input type="email" id="userEmail" placeholder="Email" />
  <button onclick="createUser()">Submit User</button>
  <div id="userOutput" class="output"></div>
</section>

  <script>
    function getHello() {
      fetch('/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('helloOutput').textContent = data.message;
        })
        .catch(err => console.error('Error:', err));
    }

    function sendWelcome() {
      const name = document.getElementById('nameInput').value;
      fetch('/welcome', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('welcomeOutput').textContent = data.message;
        })
        .catch(err => console.error('Error:', err));
    }

    function getAbout() {
      fetch('/about')
        .then(res => res.json())
        .then(data => {
          document.getElementById('aboutOutput').innerHTML =
            `<strong>Project:</strong> ${data.project}<br><strong>Description:</strong> ${data.description}`;
        })
        .catch(err => console.error('Error:', err));
    }

    function createNote() {
      const title = document.getElementById('noteTitle').value;
      const content = document.getElementById('noteContent').value;
      const userId = document.getElementById('noteUserId').value;

      fetch('/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content, userId })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('noteOutput').textContent = `Note created with ID: ${data.id}`;
        })
        .catch(err => {
          console.error('Error:', err);
          document.getElementById('noteOutput').textContent = 'Error creating note';
        });
    }

    function createUser() {
      const name = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;

      fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('userOutput').textContent = `User created with ID: ${data.id}`;
        })
        .catch(err => {
          console.error('Error:', err);
          document.getElementById('userOutput').textContent = 'Error creating user';
        });
    }
    
  </script>
</body>
</html>
